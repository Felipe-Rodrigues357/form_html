<!doctype html>
<html lang = “pt-BR”>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Formulário HTML</title>
	</head>
	<body style="background-color:white;">
		<form action="processa_form.php" method="post">
			
			<fieldset>
				<legend>Dados Gerais</legend>
				
				<label for="nome">Nome:</label>
				<input type="text" minlength="3" id="nome" name="nome" required />
				
				<label for="data_nascimento">Data de Nascimento:</label>
				<input type="text" id="data_nascimento" name="data_nascimento" />
				
				<label for="cpf">CPF:</label>
				<input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required />
				
				<label for="tel">Telefone Celular:</label>
				<input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />
			</fieldset>
			
			<fieldset>
				<legend>Endereço</legend>
				
				<label for="tipo_endereco">Tipo:</label>
				<select id="tipo_endereco" name="tipo_endereco">
					<option value="">Selecione</option>
					<option vale="rua">Rua</option>
					<option vale="estrada">Estrada</option>
					<option vale="rodovia">Rodovia</option>
					<option vale="outro">Outro</option>
				</select>
				
				<label for="logradouro_endereco">Logradouro:</label>
				<input type="text" id="logradouro_endereco" name="logradouro_endereco" />
				
				<label for="numero_endereco">Número:</label>
				<input type="text" id="numero_endereco" name="numero_endereco" />
				
				<label for="complemento_endereco">Complemento:</label>
				<input type="text" id="complemento_endereco" name="complemento_endereco" />
			</fieldset>
			
			<fieldset>
				<legend>Fale Conosco</legend>
				
				<input type="radio" name="tipo_msg" value="Sugestão" />
				<label for="tipo_msg">Sugestão</label>
				
				<input type="radio" name="tipo_msg" value="Crítica" />
				<label for="tipo_msg">Crítica</label>
				
				<input type="radio" name="tipo_msg" value="Elogio" />
				<label for="tipo_msg">Elogio</label>
				
				<label for="msg">Mensagem:</label>
				<textarea id="msg" name="msg"></textarea>
			</fieldset>
			
			<fieldset>
				<button type="submit" class="btn btn-outline-dark">Enviar sua mensagem</button>
				<button type="reset" class="btn btn-outline-dark">Limpar o Formulário</button>
			</fieldset>
		</form>
